            background-color: rgba(255, 102, 102, 0.5);

            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
